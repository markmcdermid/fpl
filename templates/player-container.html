<div class="live-player-container-small" ng-init="count===FALSE" ng-mouseenter="count=true" ng-mouseleave="count=false">
	<div class="live-player live-player-pos-{{player.type_name}} live-player-{{player.team_id}}">	
		<span class="live-player-points">{{player.total_points}}</span>
	</div>
	<div class="live-player-info-wrap">
		<div class="live-player-name">{{player.web_name}}</div>		
	</div>
</div>
